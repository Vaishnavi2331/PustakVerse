<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
        <h1 class="text-3xl font-bold mb-4 text-center">Request Your Favorite Book</h1>
        <p class="text-gray-600 mb-6 text-center">Fill in the details below to request a book you want!</p>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="bookName" class="block text-gray-700">Book Name:</label>
                <input type="text" id="bookName" name="bookName" required class="mt-1 block w-full p-2 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="Enter the name of the book">
            </div>
            <div class="mb-4">
                <label for="author" class="block text-gray-700">Author:</label>
                <input type="text" id="author" name="author" required class="mt-1 block w-full p-2 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="Enter the author's name">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700">Price (in â‚¹):</label>
                <input type="number" id="price" name="price" required class="mt-1 block w-full p-2 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="Enter the price">
            </div>
            <div class="mb-4">
                <label for="notes" class="block text-gray-700">Additional Notes:</label>
                <textarea id="notes" name="notes" class="mt-1 block w-full p-2 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="Any additional information..."></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600">Request Book</button>
        </form>
    </div>
</body>
</html>
